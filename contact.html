      <div class="row tm-brand-row">

                </ul>

            </nav>
          </div>
        </div>
      </div>

      <div class="row tm-welcome-row">
        <div class="col-12">
          <div class="tm-welcome-parallax tm-center-child" data-parallax="scroll" data-image-src="img/contact.jpg">
            <div class="tm-bg-black-transparent tm-parallax-overlay">
              <h1>Contact</h1>
            </div>
          </div>
        </div>
      </div>

      <section class="row tm-pt-4 tm-mb-3">
        <div class="col-12 tm-page-cols-container">
          <div class="tm-page-col-left">
            <div class="tm-contact-container tm-mb-6">
              <div class="tm-address-container">
                <h2 class="tm-text-secondary tm-mb-6">Address</h2>
                <address>
                  <p>
                    1768 Thomas Street<br />
                    Hoffman Estates<br />
                    Illinois 60195
                  </p>
                </address>
              </div>

              <div class="tm-location-container">
                <div class="mapouter">
                  <div class="gmap_canvas"><iframe width="100%" height="100%" id="gmap_canvas"
                      src="https://maps.google.com/maps?q=Manila&t=&z=8&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no"
                      marginheight="0" marginwidth="0"></iframe><br>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <div class="tm-page-col-right tm-form-container">
            <h2 class="tm-text-secondary mb-4">Contact Us</h2>
            <div class="row">
              <div class="right-content">
                <div class="container">
                  <form id="contact" action="" method="post">
                    <div class="row">
                      <div class="col-md-6">
                        <fieldset>
                          <input name="name" type="text" class="form-control" id="name" placeholder="Your name..." required="">
                        </fieldset>
                      </div>
                      <div class="col-md-6">
                        <fieldset>
                          <input name="email" type="text" class="form-control" id="email" placeholder="Your email..." required="">
                        </fieldset>
                      </div>
                      <div class="col-md-12">
                        <fieldset>
                          <input name="subject" type="text" class="form-control" id="subject" placeholder="Subject..." required="">
                        </fieldset>
                      </div>
                      <div class="col-md-12">
                        <fieldset>
                          <textarea name="message" rows="6" class="form-control" id="message" placeholder="Your message..."
                            required=""></textarea>
                        </fieldset>
                      </div>
                      <div class="col-md-12">
                        <fieldset>
                          <button type="submit" id="form-submit" class="button">
                            Send Message
                          </button>
                        </fieldset>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/parallax.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      $(document).on("change", ":file", function() {
        var input = $(this),
          numFiles = input.get(0).files ? input.get(0).files.length : 1,
          label = input
            .val()
            .replace(/\\/g, "/")
            .replace(/.*\//, "");
        input.trigger("fileselect", [numFiles, label]);
      });

      $(document).ready(function() {
        $(":file").on("fileselect", function(event, numFiles, label) {
          $("#file_name_label").attr("placeholder", label);
        });
      });
    </script>
  </body>
